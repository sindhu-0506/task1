<!DOCTYPE html>
<html lang="en">
<head>
   <title>App Settings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body{
background:#8FBC8F;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="mt-5">App Settings</h1>
  
  <form>
 <div class="form-group">
<label for="privacysettings">Account privacy</label>
<select class="form-control" id="privacysettings">
<option>Private</option>
<option>public</option>
</select>
</div>

    <div class="form-group">
      <label for="notificationSettings">Notification Settings</label>
      <select class="form-control" id="notificationSettings">
        <option>Enabled</option>
        <option>Disabled</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="themeSettings">Theme Settings</label>
      <select class="form-control" id="themeSettings">
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="languageSettings">Language Settings</label>
      <select class="form-control" id="languageSettings">
        <option>English</option>
        <option>Spanish</option>
        <option>French</option>
        <option>German</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
</div>

</body>
</html>
